<html>

<head>
    <meta charset="UTF-8" />
    <title>задачки</title>
</head>

<body>
    <script>
        'use strict';

        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }

        ask(
            "Вы согласны?",
            () => alert("Вы согласились."),
            () => alert("Вы отменили выполнение.")
        );
    </script>

</body>

</html>
